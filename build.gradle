plugins {
	id 'java'
	id 'org.springframework.boot' version '2.6.7'
	id 'io.spring.dependency-management' version '1.1.3'
}

group = 'com.bkj'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '8'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-aop' //for aspect
	implementation 'org.drools:drools-core:7.74.0.Final'
	implementation 'org.drools:drools-compiler:7.74.0.Final'
	implementation 'org.drools:drools-mvel:7.74.0.Final'
	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'com.mysql:mysql-connector-j:8.0.33'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.kie:kie-spring:7.74.1.Final'
	implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.5'
	implementation group: 'commons-io', name: 'commons-io', version: '2.11.0' // Use the latest version available
}

tasks.named('test') {
	useJUnitPlatform()
}
